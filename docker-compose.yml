version: "3.9"
services:
  selenoid:
    network_mode: bridge
    image: aerokube/selenoid:latest-release
    container_name: selenoid
    volumes:
      - "${PATH_TO_CONFIG}:/etc/selenoid"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${PATH_TO_CONFIG}/video:/opt/selenoid/video"
      - "${PATH_TO_CONFIG}/logs:/opt/selenoid/logs"
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=${PATH_TO_CONFIG}/video
    command: ["-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs"]
    ports:
      - "4445:4444"
  selenoid-ui:
    network_mode: bridge
    image: aerokube/selenoid-ui:latest
    container_name: selenoid-ui
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
  ggr:
    network_mode: bridge
    image: aerokube/ggr:latest-release
    volumes:
      - "${PATH_TO_QUOTA}:/etc/grid-router:ro"
    links:
      - selenoid
    ports:
      - "4444:4444"